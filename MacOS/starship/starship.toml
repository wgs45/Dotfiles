format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$c\
$rust\
$ruby\
$package\
$python\
$php\
$golang\
$swift\
$nodejs\
$custom.dev\
$cmd_duration $jobs $status $time\
$line_break\
$character"""

scan_timeout = 20

# â›“ FILL MODULE
[fill]
symbol = " "

# ğŸ“ DIRECTORY
[directory]
style = "bold fg:#5ea1ff"
read_only = " ï ½"
truncation_length = 4            # slightly longer for clarity
truncate_to_repo = true

# ğŸ”€ GIT BRANCH
[git_branch]
symbol = "ï˜ "
format = "[$symbol$branch]($style) "
style = "fg:#7b8496"

# ğŸ”„ GIT STATUS + STATE + METRICS
[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
style = "fg:#4ed7e4"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "fg:#5e6777"

[git_metrics]
disabled = false

# ğŸ’¬ CMD DURATION
[cmd_duration]
format = "transcending [$duration]($style)"
style = "fg:#f1ff5e"
disabled = false             # keep visible to know slow commands

# ğŸ’¥ STATUS
[status]
format = '[âœ— $status](bold red) '
success_symbol = ''
map_symbol = false

# ğŸ§  JOBS
[jobs]
symbol = "ï’’"
style = "bold fg:#ff6e5e"
number_threshold = 1
format = "[$symbol $number]($style)"   # added number display for clarity

# ğŸ•’ TIME
[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

# ğŸ’» PROGRAMMING LANGUAGES
[nodejs]
format = "[$symbol($version )]($style)"
style = "fg:#4ed7e4"

[c]
format = "[$symbol($version )]($style)"
style = "fg:#478de0"

[python]
format = "[$symbol($version )]($style)"
style = "fg:#d7e44e"

[swift]
format = "[$symbol($version )]($style)"
style = "fg:#ffbd5e"

[ruby]
format = "[$symbol($version )]($style)"
style = "fg:#ff5a4a"

[java]
format = "[$symbol($version )]($style)"
style = "fg:#a84ae0"

[php]
format = "[$symbol($version )]($style)"
style = "fg:#ff9abe"

[golang]
format = "[$symbol($version )]($style)"
style = "fg:#4ae05c"

[package]
format = "[$symbol($version )]($style)"
style = "fg:#5eff6c"

# ğŸ’  CHARACTER SYMBOLS
[character]
success_symbol = "[â¯](fg:#5eff6c) "
error_symbol = "[âœ–](bold red) "
vicmd_symbol = "[â—†](green) "

# âš¡ CUSTOM DEV BANNER (when in Git repo)
[custom.dev]
command = "echo 'ğŸš§ Dev Mode'"
when = 'test -d .git'
style = "bold fg:#ffbd5e"

