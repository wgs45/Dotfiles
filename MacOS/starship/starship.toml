# ğŸš€ Global Settings
# A lower timeout prevents the shell from "hanging" in slow network drives
scan_timeout = 10
add_newline = true

# ğŸ¨ Layout
# Removed $fill to keep the prompt snappy and avoid layout shifts
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$php\
$c\
$cmd_duration $status $time\
$line_break\
$character"""

# ğŸ“ DIRECTORY
[directory]
style = "bold fg:#5ea1ff"
truncation_length = 3
truncate_to_repo = true
fish_style_pwd_dir_length = 1 # Shorten parent dirs to 1 char (e.g. ~/w/p/project)

# ğŸ”€ GIT
[git_branch]
symbol = "ï˜ "
style = "fg:#7b8496"

[git_status]
# ğŸ”‹ Battery: Simplified status is faster than complex metrics
format = '([\[$all_status$ahead_behind\]]($style))'
style = "fg:#4ed7e4"

[git_metrics]
disabled = true # ğŸ”‹ Performance: Calculating +/- lines is expensive

# ğŸ’¬ CMD DURATION
[cmd_duration]
min_time = 2000 # Only show if command took more than 2 seconds
format = "took [$duration]($style) "
style = "fg:#f1ff5e"

# ğŸ’» LANGUAGES
# Productivity: Set 'always_binary' to false so they only show
# if you're actually in a project of that type.
[nodejs]
format = "via [$symbol($version )]($style)"
style = "fg:#4ed7e4"
detect_files = ["package.json"] # Only scan for this specific file

[python]
format = "via [$symbol($version )]($style)"
style = "fg:#d7e44e"
pyenv_prefix = "venv "

[rust]
symbol = "ğŸ¦€ "
style = "fg:#ff4c1f"

# ğŸ§  CHARACTER (The actual prompt icon)
[character]
success_symbol = "[ó°„› ](bold #be95ff)" # A magical cat icon
error_symbol = "[ó°„› ](bold #ff5e5e)"
